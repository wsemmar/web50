<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links2">
            <img class="logo2" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="">
            <a href="index.html">Normal search</a>
        </div>
        <div class="search_container">
            <form class="form" action="https://google.com/search">
                <div class="label_container">
                    <label>all these words:</label>
                    <input class="input" type="text" name="as_q">
                </div>
                <div class="label_container">
                    <label>this exact word or phrase:</label>
                    <input class="input" type="text" name="as_epq">
                </div>
                <div class="label_container">
                    <label>any of these words:</label>
                    <input class="input" type="text" name="as_oq"> 
                </div>
                <div class="label_container">
                    <label>none of these words:</label>
                    <input class="input" type="text" name="as_eq"> 
                </div>
                <div class="btn_container">
                   <input class="btn2" type="submit" value="Advanced Search">
                </div>
                
            </form> 
        </div>
    </body>
</html>
